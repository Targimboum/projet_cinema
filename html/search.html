<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche - Cinéma</title>
    <link rel="stylesheet" href="../css/search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">Cinémax</a>
      </div>
      <nav class="menu">
        <a href="index.html">Home</a>
      </nav>
    </header>
    <!-- Barre de recherche -->
    <form id="search-form">
      <div class="search">
        <span class="search-icon material-symbols-outlined"> search </span>
        <input
          type="search"
          id="search-input"
          class="search-input"
          placeholder="Rechercher un film..."
        />
      </div>
    </form>
    <div class="illustration">
      <img src="../image/Cinéma.jpg" alt="Cinéma" />
    </div>
    <main>
      <!-- Section pour afficher les résultats -->
      <section id="search-results" class="cartes">
        <!-- Les résultats seront affichés ici dynamiquement -->
      </section>
      <!-- Bouton pour charger plus de résultats -->
      <button id="load-more">Charger plus de résultats</button>
    </main>
    <script src="js/search.js"></script>
  </body>
</html>
